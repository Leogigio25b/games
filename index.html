<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Full Screen</title>
    <style>
        /* Rimuove margini e padding da body e html */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Iframe prende tutta la larghezza e altezza della pagina */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://makeitmeme.com"></iframe>
</body>
</html>
